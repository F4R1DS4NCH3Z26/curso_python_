{% extends 'elements/base.html' %}

{% block container %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card card-body">
            <h2>{{data_edit[2]}} {{data_edit[3]}} {{data_edit[4]}} </h2>
            <form action="/edit_profesor/{{data_edit[0]}}" method="post">
                
                <div class="mb-3">
                    <label for="" class="form-label">Documento</label>
                    <input
                        type="text"
                        class="form-control"
                        name="document"
                        id="document"
                        value="{{data_edit[1]}}"
                        required
                    />
                </div>
                
                <div class="mb-3">
                    <label for="" class="form-label">Nombre</label>
                    <input
                        type="text"
                        class="form-control"
                        name="name"
                        id="name"
                        value="{{data_edit[1]}}"
                        required
                    />
                </div>
    
                <div class="mb-3">
                    <label for="" class="form-label">Primer apellido</label>
                    <input
                        type="text"
                        class="form-control"
                        name="lastname"
                        id="lastname"
                        value="{{data_edit[2]}}"
                        required
                    />
                </div>
                
                <div class="mb-3">
                    <label for="" class="form-label">Segundo apellido</label>
                    <input
                        type="text"
                        class="form-control"
                        name="second_lastname"
                        id="second_lastname"
                        value="{{data_edit[3]}}"
                        required
                    />
                </div>
                
                <div class="mb-3">
                    <label for="" class="form-label">Ciudad</label>
                    <input
                        type="text"
                        class="form-control"
                        name="city"
                        id="city"
                        value="{{data_edit[4]}}"
                        required
                    />
                </div>
    
                <div class="mb-3">
                    <label for="" class="form-label">Direcci√≥n</label>
                    <input
                        type="text"
                        class="form-control"
                        name="address"
                        id="address"
                        value="{{data_edit[5]}}"
                        required
                    />
                </div>
    
                <div class="mb-3">
                    <label for="" class="form-label">Telefono</label>
                    <input
                        type="text"
                        class="form-control"
                        name="phone"
                        id="phone"
                        value="{{data_edit[6]}}"
                        required
                    />
                </div>
    
                <div class="mb-3">
                    <label for="" class="form-label">Fecha de nacimiento</label>
                    <input
                        type="date"
                        class="form-control"
                        name="origin_date"
                        id="origin_date"
                        value="{{data_edit[7]}}"
                        required
                    />
                </div>
                
                <div class="mb-3">
                    <label for="" class="form-label">Sexo</label>
                    <select
                        class="form-select form-select-lg"
                        name="sex"
                        id="sex"
                        required
                    >
                        <option selected>Selecciona</option>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                    </select>
                </div>
                
    
                <div class="mb-3">
                    <label for="" class="form-label">Departamento</label>
                    <input
                        type="text"
                        class="form-control"
                        name="state_id"
                        id="state_id"
                        value="{{data_edit[8]}}"
                        required
                    />
                </div>
    
                <button
                    type="submit"
                    class="btn btn-success"
                >
                    Registrar
                </button>
                
    
    
            </form>
            
            
        </div>
    </div>
</div>
{% endblock %}
